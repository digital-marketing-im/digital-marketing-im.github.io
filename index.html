  <body>
  
    <div class="">
      <h1>Test page</h1>
      
      <h2>Standard link</h2>      
      <p>Here is an <a href="https://www.freecodecamp.org/news/basic-html5-template-boilerplate-code-example/">link</a> to click.</p>
      
      <h2>File download</h2>
      <p>This link is a <a href="https://www.brownadvisory.com/sites/default/files/Brown_Advisory_Flexible_Equity_ESG_Policy.PDF" target="_blank">PDF download</a>.</p>
      
      <h2>Video play</h2>
      <p>Embedded video:</p>
      
      <iframe width="560" height="315" src="https://www.youtube.com/embed/DQ_s9RchFP0?enablejsapi=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
      <h2>Form submit</h2>
            
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xqkjavez" method="post">
        <div class="mb-3">
          <label for="email-address" class="form-label">Email Address</label>
          <input type="email"  class="form-control"name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea rows="5"  class="form-control" name="message" id="message" placeholder="Aenean lacinia bibendum nulla sed consectetur. Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor. Donec ullamcorper nulla non metus auctor fringilla nullam quis risus." required=""></textarea>
        </div>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
                
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
